<!DOCTYPE html>
<html>
<head>
    <link href="css/style.css" rel="stylesheet" type="text/css" media="all">
    <script src="js/jquery-3.2.1.js"></script>
    <script src="js/scripts.js"></script>
    <title>Endangered Species</title>
</head>

<body>
    <div class="masthead">
        <p>Masthead</p>
    </div>
    <div class="worldMapContainer">
        <img class="worldMapCanvas" src="img/world_map_canvas.jpg">
        <div class="animal banded">
            <img src="img/banded_hare_wallaby.jpg">

            <p class="commonNameLabel invisibleField">Common Name:</p>
            <p class="commonName">Banded Hare Wallaby</p>

            <p class="scientificNameLabel invisibleField">Scientific Name:</p>
            <p class="scientificName invisibleField">Something</p>
        </div>
        <div class="animal asiaticLion">
            <img src="img/asiatic_lion.jpg">
            <p class="commonNameLabel invisibleField">Common Name:</p>
            <p class="commonName">Asiatic Lion</p>
            <p class="scientificNameLabel invisibleField">Scientific Name:</p>
            <p class="scientificName invisibleField">Something</p>
        </div>
        <div class="animal cloudedLeopard">
            <img src="img/clouded_leopard.jpg">
            <p class="commonNameLabel invisibleField">Common Name:</p>
            <p class="commonName">Clouded Leopard</p>
            <p class="scientificNameLabel invisibleField">Scientific Name:</p>
            <p class="scientificName invisibleField">Something</p>
        </div>
    </div>
</body>
</html>
